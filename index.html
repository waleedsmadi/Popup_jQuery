<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup | jQuery</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="overlay">
        <div class="card">
            <div class="row no-gutters">
              <div class="col-md-6">
                <img src="https://via.placeholder.com/200.png/09f/fff" alt="">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>

        <div class="close-btn">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>


    <!-- Start gallary -->
    <div class="container mt-5">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-4 justify-content-center">
            <div class="col">
                <img src="https://via.placeholder.com/200.png/09f/fff" alt="">
            </div>

            <div class="col">
                <img src="https://via.placeholder.com/200.png/09f/fff" alt="">
            </div>

            <div class="col">
                <img src="https://via.placeholder.com/200.png/09f/fff" alt="">
            </div>

            <div class="col">
                <img src="https://via.placeholder.com/200.png/09f/fff" alt="">
            </div>

            <div class="col">
                <img src="https://via.placeholder.com/200.png/09f/fff" alt="">
            </div>

            <div class="col">
                <img src="https://via.placeholder.com/200.png/09f/fff" alt="">
            </div>

            <div class="col">
                <img src="https://via.placeholder.com/100.png/09f/fff" alt="">
            </div>
            
            <div class="col">
                <img src="https://via.placeholder.com/100.png/09f/fff" alt="">
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
